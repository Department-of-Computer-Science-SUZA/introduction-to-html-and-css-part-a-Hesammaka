<h1>To illustrate Nested and Definition List </h1>
<hr color="choclate">
<h3>An ordered nested list:</h3>
<ol>
<li>Coffee</li>
<li>Tea</li>
<ol type="a">
<li>Black tea</li>
<li>Green tea</li>
<ol type="i">
<li>China</li>
<li>Africa</li></ol>
</ol>
<li>Milk</li>
</ol>
<p><strong>Definition List</strong></p>
<dl>
<dt>Bangalore</dt>
<dd>-Capital City of Kamataka</dd>
<dt>Mumbai</dt>
<dd>-Capital City of Maharashtra</dd>
</dl>
