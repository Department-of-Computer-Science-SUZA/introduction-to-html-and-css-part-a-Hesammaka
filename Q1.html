<!DOCTYPE html>
<html>
<head>
<title>Text Tages</title>
</head>
<style>
  main{
    text-align: center;
  }  
</style>
<body>
<main>
<h1 >To illustrate text formatting tags</h1>
<hr color="choclate">
<p>This is an alternate marquee text.</p>
<p>This is <i>Italized</i></p>
<p>This is <ins>uderlined</ins></p>
<p>Tis is <em>emphasized</em></p>
<p>Tis is <strong>Strong</strong> text</p>
<p>Tis is <del>striked text</del></p>
<p>Tis is <code>computer code</code></p>
<p>Tis is <sup>superscript</sup> code</p>
<p>Tis is <sub>subscript </sub>code</p>
<p>Tis is <big>big</big> text</p>
<p>Tis is <small>small text</small></p>
</main>
</body>
</html>
