<html>
<head>
<title>JavaScript Validataion Form</title>
<style> body {
font-family: Arial;
}
.form-row {
margin-bottom: 10px;
}
label {
display: inline-block; width: 150px;
}
input[type="text"], input[type="password"], textarea,
select { width: 200px;
}
.red-star { color: red;
}
.error { color: red;
margin-left: 10px;
}
</style>
<script>
function validateForm() { let valid = true;
document.querySelectorAll('.error').forEach(el => el.innerHTML = ''); const name = document.myForm.name.value.trim();
const zip = document.myForm.zip.value.trim(); const country = document.myForm.country.value; const gender = document.myForm.gender.value;
const phone = document.myForm.phone.value.trim(); const password = document.myForm.password.value; const vpassword = document.myForm.vpassword.value;
const prefs = document.querySelectorAll('input[name="prefs"]:checked');
if (name === "") {
document.getElementById("nameErr").innerHTML = " Please enter your name!";
valid = false;
} else if (name.length > 20) { document.getElementById("nameErr").innerHTML = " Max 20 characters!"; valid = false;
}
if (zip === "") {
document.getElementById("zipErr").innerHTML = " Required!"; valid = false;
}
if (country === "") { document.getElementById("countryErr").innerHTML = " Required!"; valid = false;
}
if (!gender) {
document.getElementById("genderErr").innerHTML = " Required!"; valid = false;
}
if (prefs.length < 2) {
document.getElementById("prefsErr").innerHTML = " Select at least 2!"; valid = false;
}
if (phone === "") { document.getElementById("phoneErr").innerHTML = " Required!"; valid = false;
}
if (password.length < 6 || password.length > 8) { document.getElementById("passErr").innerHTML = " 6-8 characters required!"; valid = false;
}
if (password !== vpassword) { document.getElementById("vpassErr").innerHTML = " Passwords do not match!";
valid = false;
}
return valid;
}
</script>
</head>
<body>
<h2>JavaScript Validataion Form</h2>
<form name="myForm" onsubmit="return validateForm()">
<section class="form-row">
<label>Name<span class="red-star">*</span></label>
<input type="text" name="name">
<span class="error" id="nameErr"></span>
</section>
<section class="form-row">
<label>Address</label>
<textarea name="address" rows="1" cols="25"></textarea>
</section>
<section class="form-row">
<label>Zip Code<span class="red-star">*</span></label>
<input type="text" name="zip">
<span class="error" id="zipErr"></span>
</section>
<section class="form-row">
<label>Country<span class="red-star">*</span></label>
<select name="country">
<option value="">Please select Your Country...</option>
<option value="USA">USA</option>
<option value="CANADA">CANADA</option>
<option value="TANZANIA">TANZANIA</option>
</select>
<span class="error" id="countryErr"></span>
</section>
<section class="form-row">
<label>Gender<span class="red-star">*</span></label>
<input type="radio" name="gender" value="Male"> Male
<input type="radio" name="gender" value="Female"> Female
<span class="error" id="genderErr"></span>
</section>
<section class="form-row">
<label>Preferences<span class="red-star">*</span></label>
<input type="checkbox" name="prefs" value="Red"> Red
<input type="checkbox" name="prefs" value="Green"> Green
<input type="checkbox" name="prefs" value="Blue"> Blue
<span class="error" id="prefsErr"></span>
</section>
<section class="form-row">
<label>Phone<span class="red-star">*</span></label>
<input type="text" name="phone">
<span class="error" id="phoneErr"></span>
</section>
<section class="form-row">
<label>Email</label>
<input type="text" name="email">
</section>
<section class="form-row">
<label>password (6-8 characters)<span class="red-star">*</span></label>
<input type="password" name="password">
<span class="error" id="passErr"></span>
</section>
<section class="form-row">
<label>Verify password<span class="red-star">*</span></label>
<input type="password" name="vpassword">
<span class="error" id="vpassErr"></span>
</section>
<section class="form-row">
<label></label>
<input type="submit" value="SEND">
<input type="reset" value="CLEAR">
</section>
</form>
<script src="script.js"></script>
</body>
</html>
